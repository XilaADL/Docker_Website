<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Kleurenschuivers</title>
</head>
<body>
<div class="grid-container">
    <main class="main-content">
        <h1>
            Over mij (en niet onder mij):
        </h1>
        <p>
            ik ben ik, anders zou ik niet ik zijn maar iemand anders.
        </p>
        <img src="Afbeeldingen/Head_tapping_dog.png" alt="Head tapping dog">
    </main>
    <aside class="slider-section" id="color-section">
        <h1>Achtergrond:</h1>
        <p class="sliders">
            <label for="red">Rood:</label>
            <input type="range" id="red" min="0" max="255" value="128"><br>
            <label for="green">Groen:</label>
            <input type="range" id="green" min="0" max="255" value="128"><br>
            <label for="blue">Blauw:</label>
            <input type="range" id="blue" min="0" max="255" value="128">
        </p>
    </aside>
</div>

<script src="Scripts/script.js"></script>
</body>
</html>
